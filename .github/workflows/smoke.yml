name: Smoke Tests

on:
  schedule:
    - cron: "0 11 * * *"

jobs:
  smoke-tests:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          
      - name: Install dependencies
        run: npm ci

      - name: Run Smoke Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          command: npx cypress run --env grep=@smoke

      - name: Upload Smoke Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Smoke Report
          path: cypress/reports/html/index.html
          if-no-files-found: ignore

      - name: Deploy Smoke Report
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: cypress/reports/html
          destination_dir: smoke

      - name: Add Smoke Link to Summary
        if: always()
        run: |
          echo "### ðŸš€ Smoke Report" >> $GITHUB_STEP_SUMMARY
          echo "[View Smoke Report](https://volkantutunculer.github.io/pedogist.com_test/smoke/index.html)" >> $GITHUB_STEP_SUMMARY